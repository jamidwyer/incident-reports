services:
  db:
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: []

  php:
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_ENV: prod
    volumes:
      - ./drupal:/var/www/html
      - drupal-files:/var/www/html/web/sites/default/files

  nginx:
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./drupal:/var/www/html:ro
      - drupal-files:/var/www/html/web/sites/default/files:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  react:
    build:
      context: .
      dockerfile: docker/react/Dockerfile
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_BASE: /api
    depends_on:
      - nginx
volumes:
  drupal-files:
