services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: drupal
      POSTGRES_USER: drupal
      POSTGRES_PASSWORD: drupal
    volumes:
      - db-data:/var/lib/postgresql/data
  php:
    build: ./docker/php
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./drupal:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    profiles:
      - dev
    ports:
      - "${HTTP_PORT:-8080}:80"
    volumes:
      - ./drupal:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  react:
    build:
      context: .
      dockerfile: docker/react/Dockerfile
    profiles:
      - dev
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      VITE_API_BASE: /api
    volumes:
      - ./frontend:/app
      - react-node-modules:/app/node_modules
    depends_on:
      - nginx
volumes:
  db-data:
  react-node-modules:
